<div>
    <img src="{{data.picture}}" alt="data.title" />
    <h2>BOOK TITLE: {{data.title}}</h2>
    <p>ISBN: {{data.isbn}}</p>
    <p>AUTHOR: {{data.author}}</p>
    <p>Price: ${{data.price}}</p>
    <div class="buttonDiv">
        <button mat-button (click)="onNoClick()">Close</button>
</div>
</div>
